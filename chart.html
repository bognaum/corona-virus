
<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<style type="text/css">
		.chart-line-colcor-sample {
			height: 5px;
			margin: 10px;
			/*margin-bottom: 10px;*/
		}
		#tBody .delta {
			/*font-style: italic;*/
			background-color: #eee;
		}
		#tBody .common {
			color: #aaa;
			font-weight: bold;
		}
		#tBody td[data-week-d] {
			font-weight: bold;
			color: #555;
		}
		#tBody td[data-week-d="6"],
		#tBody td[data-week-d="0"] {
			color: #f77;
			font-weight: bold;
		}
	</style>
	<title>Corona-virus</title>
</head>
<body>
	<svg id="svg_chart_1" width="3000" height="600" viewBox="0 -3000 15000 3000" version="1.1" xmlns="http://www.w3.org/2000/svg">
		<pattern id="grid" width="210" height="20" patternUnits="userSpaceOnUse">
			<style>
				#grid rect {
					stroke: #999;
					stroke-width: .5;
					fill: #fff;
				}
				#grid rect.dey-off {
					fill: #eee;
				}
			</style>
			<rect x="0"   y="0" width="30" height="20" class="dey-off"/>
			<rect x="30"  y="0" width="30" height="20"/>
			<rect x="60"  y="0" width="30" height="20"/>
			<rect x="90"  y="0" width="30" height="20"/>
			<rect x="120" y="0" width="30" height="20"/>
			<rect x="150" y="0" width="30" height="20"/>
			<rect x="180" y="0" width="30" height="20" class="dey-off"/>
		</pattern>
		<rect y="-3000" width="15000" height="3000" fill="url(#grid)"/>
		<g id="chart_1"></g>
	</svg>
	<p>
		<span id="ch1title" style="display: inline-block; white-space: nowrap;">
			<span id="ch1date"></span> - <b><span id="ch1value"></span></span></b>
		</span>
	</p>
	<svg 
		id="svg_chart_2" 
		width="1000" 
		height="200" 
		viewBox="0 -200 1000 200" 
		preserveAspectRatio="none"
		version="1.1" 
		xmlns="http://www.w3.org/2000/svg"
	>
		<pattern id="grid_2" width="calc(6 * 7)" height="20" patternUnits="userSpaceOnUse">
			<style>
				#grid_2 rect {
					stroke: #999;
					stroke-width: .1;
					fill: #fff;
				}
				#grid_2 rect.dey-off {
					fill: #eee;
				}
			</style>
			<rect x="calc(6 * 0)" y="0" width="6" height="20" class="dey-off"/>
			<rect x="calc(6 * 1)" y="0" width="6" height="20"/>
			<rect x="calc(6 * 2)" y="0" width="6" height="20"/>
			<rect x="calc(6 * 3)" y="0" width="6" height="20"/>
			<rect x="calc(6 * 4)" y="0" width="6" height="20"/>
			<rect x="calc(6 * 5)" y="0" width="6" height="20"/>
			<rect x="calc(6 * 6)" y="0" width="6" height="20" class="dey-off"/>
			<line x1="0" y1="0" x2="calc(6 * 7)" y2="0" stroke="#aaa" stroke-width="1">
		</pattern>
		<rect y="-200" width="5000" height="200" fill="url(#grid_2)"/>
		<g id="chart_2"></g>
	</svg>
	<p>
		<span id="ch2title" style="display: inline-block; white-space: nowrap;">
			<span id="ch2date"></span> - <b><span id="ch2value"></span></span></b>
		</span>
	</p>
	<table border="" cellpadding="10" cellspacing="0" style="
		text-align: center;
		font-family: verdana;
		margin: auto;
	">
		<tbody id="tBody">
			<tr>
				<!-- <th rowspan="2">№</th> -->
				<th rowspan="2" colspan="3">дата</th>
				<th>
					<div class="chart-line-colcor-sample" style="background-color: #000;"></div>
					случаев<br>заражения<br>за<br>сутки
				</th>
				<th rowspan="2">
					<div class="chart-line-colcor-sample" style="background-color: #;"></div>
					Прирост<br>случаев <br>за <br>сутки<br>в %
				</th>
				<th>
					<div class="chart-line-colcor-sample" style="background-color: #;"></div>
					умерло<br>за<br>сктки
				</th>
				<th>
					<div class="chart-line-colcor-sample" style="background-color: #;"></div>
					выздоровило<br>за<br>сктки
				</th>
				<th>
					<div class="chart-line-colcor-sample" style="background-color: #f00;"></div>
					прирост<br>больных<br>за<br>сутки
				</th>
				<th>
					<div class="chart-line-colcor-sample" style="background-color: #;"></div>
					тестов<br>за<br>сутки
				</th>
			</tr>
			<tr>
				<th>
					<div class="chart-line-colcor-sample" style="background-color: #999;"></div>
					всего
				</th>
				<th>
					<div class="chart-line-colcor-sample" style="background-color: #;"></div>
					всего
				</th>
				<th>
					<div class="chart-line-colcor-sample" style="background-color: #;"></div>
					всего
				</th>
				<th>
					<div class="chart-line-colcor-sample" style="background-color: #00f;"></div>
					всего
				</th>
				<th>
					<div class="chart-line-colcor-sample" style="background-color: #;"></div>
					всего
				</th>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript" src="./chart_files/chart-data.js"></script>
	<script type="text/javascript" src="./chart_files/calendar.js"></script>
	<script type="text/javascript" src="chart_files/main-script.js"></script>
</body>
</html>
