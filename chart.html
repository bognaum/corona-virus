
<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<style type="text/css">
		.chart-line-colcor-sample {
			height: 5px;
			margin: 10px;
			/*margin-bottom: 10px;*/
		}
		#tBody .delta {
			/*font-style: italic;*/
			background-color: #eee;
		}
		#tBody .common {
			color: #aaa;
			font-weight: bold;
		}
		#tBody td[data-week-d] {
			font-weight: bold;
			color: #555;
		}
		#tBody td[data-week-d="6"],
		#tBody td[data-week-d="0"] {
			color: #f77;
			font-weight: bold;
		}
	</style>
	<title>Corona-virus</title>
</head>
<body>
	<svg 
		id="svg_chart_all" 
		width="3000" 
		height="600" 
		viewBox="0 -3000 30000 6000" 
		version="1.1" 
		xmlns="http://www.w3.org/2000/svg"
	>
		<pattern id="grid_all" width="420" height="6000" patternUnits="userSpaceOnUse">
			<style>
				#grid_all rect {
					stroke: #999;
					stroke-width: 1;
					fill: #fff;
				}
				#grid_all rect.dey-off {
					fill: #eee;
				}
			</style>
			<rect x="0"   y="0" width="60" height="6000" class="dey-off"/>
			<rect x="60"  y="0" width="60" height="6000"/>
			<rect x="120" y="0" width="60" height="6000"/>
			<rect x="180" y="0" width="60" height="6000"/>
			<rect x="240" y="0" width="60" height="6000"/>
			<rect x="300" y="0" width="60" height="6000"/>
			<rect x="360" y="0" width="60" height="6000" class="dey-off"/>
		</pattern>
		<rect y="-3000" width="30000" height="6000" fill="url(#grid_all)"/>
		<line x1="0" y1="0" x2="30000" y2="0" stroke="#000" stroke-width="10" stroke-dasharray="300 120"/>
		<g id="chart_all"></g>
		<g id="chart_all_cursor"></g>
	</svg>
	<p>
		<span id="ch1title" style="display: inline-block; white-space: nowrap;">
			<span id="ch1date"></span> : <!-- <b><span id="ch1value"></span></span></b> -->
			<b>
				<span id="ch1_sick" style="color: #999;"></span>
				<span id="ch1_sicked" style="color: #77f;"></span>
				<span id="ch1_d_sick" style="color: #555;"></span>
				<span id="ch1_d_sicked" style="color: #f77;"></span>
			</b>
		</span>
	</p>
	<svg 
		id="svg_chart_1" 
		width="3000" 
		height="600" 
		viewBox="0 -3000 15000 3000" 
		version="1.1" 
		xmlns="http://www.w3.org/2000/svg"
	>
		<pattern id="grid" width="210" height="50" patternUnits="userSpaceOnUse">
			<style>
				#grid rect {
					stroke: #999;
					stroke-width: .5;
					fill: #fff;
				}
				#grid rect.dey-off {
					fill: #eee;
				}
			</style>
			<rect x="0"   y="0" width="30" height="50" class="dey-off"/>
			<rect x="30"  y="0" width="30" height="50"/>
			<rect x="60"  y="0" width="30" height="50"/>
			<rect x="90"  y="0" width="30" height="50"/>
			<rect x="120" y="0" width="30" height="50"/>
			<rect x="150" y="0" width="30" height="50"/>
			<rect x="180" y="0" width="30" height="50" class="dey-off"/>
		</pattern>
		<pattern id="grid_1" width="210" height="500" patternUnits="userSpaceOnUse">
			<rect width="210" height="500" fill="url(#grid)"/>
			<line x1="0" y1="0" x2="5000" y2="0" stroke="#777" stroke-width="3"/>
		</pattern>
		<rect y="-4000" width="20000" height="4000" fill="url(#grid_1)"/>
		<g id="chart_1"></g>
		<g id="chart_1_cursor"></g>
	</svg>
	<p>
		<span id="ch3title" style="display: inline-block; white-space: nowrap;">
			<span id="ch3date"></span> : <!-- <b><span id="ch1value"></span></span></b> -->
			<b>
				<span id="ch3_sick_kiev" style="color: #bba;"></span>
				<span id="ch3_d_sick_kiev" style="color: #285;"></span>
			</b>
		</span>
	</p>
	<br>
	<br>
	<br>
	<table border="" cellpadding="10" cellspacing="0" style="
		text-align: center;
		font-family: verdana;
		margin: auto;
	">
		<tbody id="tBody">
			<tr>
				<!-- <th rowspan="2">№</th> -->
				<th rowspan="2" colspan="3">дата</th>
				<th>
					<div class="chart-line-colcor-sample" style="background-color: #555;"></div>
					случаев<br>заражения<br>за<br>сутки
				</th>
				<!-- <th rowspan="2">
					<div class="chart-line-colcor-sample" style="background-color: #;"></div>
					Прирост<br>случаев <br>за <br>сутки<br>в %
				</th> -->
				<th>
					<div class="chart-line-colcor-sample" style="background-color: #;"></div>
					умерло<br>за<br>сктки
				</th>
				<th>
					<div class="chart-line-colcor-sample" style="background-color: #;"></div>
					выздоровило<br>за<br>сктки
				</th>
				<th>
					<div class="chart-line-colcor-sample" style="background-color: #f77;"></div>
					прирост<br>больных<br>за<br>сутки
				</th>
				<th>
					<div class="chart-line-colcor-sample" style="background-color: #;"></div>
					тестов<br>за<br>сутки
				</th>
				<th>
					<div class="chart-line-colcor-sample" style="background-color: #285;"></div>
					в<br>Киеве<br>за<br>сутки
				</th>
			</tr>
			<tr>
				<th>
					<div class="chart-line-colcor-sample" style="background-color: #999;"></div>
					всего
				</th>
				<th>
					<div class="chart-line-colcor-sample" style="background-color: #;"></div>
					всего
				</th>
				<th>
					<div class="chart-line-colcor-sample" style="background-color: #;"></div>
					всего
				</th>
				<th>
					<div class="chart-line-colcor-sample" style="background-color: #77f;"></div>
					всего
				</th>
				<th>
					<div class="chart-line-colcor-sample" style="background-color: #;"></div>
					всего
				</th>
				<th>
					<div class="chart-line-colcor-sample" style="background-color: #bba;"></div>
					всего
				</th>
			</tr>
		</tbody>
	</table>
	<br>
	<br>

	<script type="text/javascript" src="./chart_files/chart-data.js"></script>
	<script type="text/javascript" src="./chart_files/chart-data-kiev.js"></script>
	<script type="text/javascript" src="./chart_files/calendar.js"></script>
	<script type="text/javascript" src="chart_files/main-script.js"></script>
</body>
</html>
