
<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Corona-virus</title>
</head>
<body>
	<svg id="" width="9000" height="600" viewBox="0 -600 9000 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
		<pattern id="grid" width="30" height="20" patternUnits="userSpaceOnUse">
			<rect x="0" y="0" width="30" height="20" stroke="#333" stroke-width=".5" fill="none"/>
		</pattern>
		<rect y="-2000" width="9000" height="2000" fill="url(#grid)"/>
		<g id="chart"></g>
	</svg>
	<script type="text/javascript" src="./chart_files/chart-data.js"></script>
	<script type="text/javascript">
		var 
			prevSicked  = 0,
			sickedStr   = "";
			d_sickedStr = "";

		data.forEach((v,i,a) => {
			if (i) {
				sickedStr   += ", ";
				d_sickedStr += ", ";
			}
			let 
				sicked   = v.sick - v.die - v.cured,
				d_sicked = sicked - prevSicked;

			sickedStr   += `${i * 30} ${-sicked   / 10 * 2}`;
			d_sickedStr += `${i * 30} ${-d_sicked / 10 * 2}`;

			prevSicked = sicked;
		});

		var code = `
			<polyline points="${sickedStr  }" stroke="#00f" stroke-width="2" fill="none"/>
			<polyline points="${d_sickedStr}" stroke="#f00" stroke-width="2" fill="none"/>
		`;
		chart.innerHTML = code;
	</script>
</body>
</html>
